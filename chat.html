<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title fa-lg">곰</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 4월 12일 월요일</div>

      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Brown_bear_%28Ursus_arctos_arctos%29_running.jpg/1200px-Brown_bear_%28Ursus_arctos_arctos%29_running.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">곰</span>
          <div class="message__info">
            <span class="message__bubble">안녕</span>
            <span class="message_time">09:12</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">???</span>
            <span class="message_time">09:12</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text " placeholder="메세지를 입력해주세요..." />
        <i class="far fa-smile-wink aa"></i>
        <button>
          <i class="fas fa-arrow-up bb"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span style="margin-bottom: 100px"
        >화면이 너무 커서 줄여야 할거같아요 ㅎㅎㅎ</span
      >
      <img
        src="https://pbs.twimg.com/profile_images/1172163190299324416/Vxc4ENhz_400x400.jpg"
        alt=""
      />
    </div>

    <script
      src="https://kit.fontawesome.com/515636069a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
