<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="/homework/homework.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="all-page-box">
      <div class="first-page-box">
        <section class="first-page-display">
          <header class="first-page-display__header">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-search"></i>
          </header>

          <article class="first-page-Top__section">
              <img class="first-page-Top__img"  src="https://i.pinimg.com/originals/c3/a2/ec/c3a2ecd103ae6ca62b11e6eb09663308.jpg"/>
              <div class="first-page-Top__title">
                <p>Tyler, The Creator</p>
                <h5>Rap, Hip-Hop</h5>
              </div>
            </article>
        </section>

        <section class="first-page-center__btn">
          <div class="first-page-center-btn__shuffle">Shuffle</div>
          <div class="first-page-center-btn__like">
            <i class="fas fa-heart"></i>
            <p>212 971</p>
          </div>
        </section>

          <main class="first-page-sub-music_box">
            <div class="first-page-sub-music">
              <img class="first-page-sub-music_img" src="https://blog.kakaocdn.net/dn/bdjPHj/btqEdj29AZz/ftuFNy0N1Ek6OJ6A8nqn91/img.jpg"/>
              <div style="margin-right: 40px;">
                <p class="first-page-sub-music_title">Tyler, the Creator</p>
                <p class="first-page-sub-music_subtitle">EARFQUAKE</p>
              </div>
                <i i class="fas fa-ellipsis-v"></i>
            </div>
          </main>

          <main class="first-page-sub-music_box ">
            <div class="first-page-sub-music first-page-sub-music-box__secondline">
              <div class="first-page-sub-music-img_icon">
                <img class="first-page-sub-music_img" src="https://image.bugsm.co.kr/uniContent/banner/AMENGMUBLEM7ERPVIT1P/title_mobile.jpg"/>
                <i class="fas fa-headphones-alt"></i>
              </div>
              <div style="margin-right: 40px;">
                <p class="first-page-sub-music_title">Tyler, the Creator</p>
                <p class="first-page-sub-music_subtitle">NOVEMBER</p>
              </div>
                <i i class="fas fa-ellipsis-v"></i>
            </div>
          </main>

        <main class="first-page-sub-music_box">
            <div class="first-page-sub-music">
              <img class="first-page-sub-music_img" src="https://lh3.googleusercontent.com/proxy/r5POjuwSyktB-x1j-7ox6z7pb-qg9ygBjQ4yeSDc_RGBjMwyL_BaEpm-u7D5ljR4eBhtt5Yb0MbxB7xVJVou7LERlWo-c6PmTc-ijtr2b8XbJGFjMapSNV7JPfeGMbW1V5QYK6FrU632Q1dAaR34e9FdznqkuYOR1xW2G115Buw0Vae4nhY"/>
              <div style="margin-right: 40px;">
                <p class="first-page-sub-music_title">Tyler, the Creator</p>
                <p class="first-page-sub-music_subtitle">911</p>
              </div>
                <i i class="fas fa-ellipsis-v"></i>
            </div>
          </main>

          <main class="first-page-sub-music_box">
            <div class="first-page-sub-music">
            <img class="first-page-sub-music_img" src="https://file.osen.co.kr/article/2018/06/26/201806261729774557_5b31fbc83e779.jpg"/>
              <div style="margin-right: 40px;">
                <p class="first-page-sub-music_title">Tyler, the Creator</p>
                <p class="first-page-sub-music_subtitle">WOLF</p>
              </div>
                <i i class="fas fa-ellipsis-v"></i>
            </div>
          </main>

          <footer class="bottom-music__playlist">
            <div>
              <p class="bottom-music__title">Tyler, The Creator</p>
              <p class="bottom-music__subtitle">NOVEMBER</p>
            </div>
            <i style="color: white;" class="fas fa-step-backward fa-sm"></i>
            <i style="color: white;"  class="fas fa-grip-lines-vertical fa-xl"></i>
            <i style="color: white;"  class="fas fa-step-forward fa-sm"></i>
          </footer>
      </div>

      <!-- second-page -->
      <div class="second-page__box">
        <section class="second-page__display">
          <header class="second-page__display__header">
            <i class="fas fa-chevron-left"></i>
            <i i class="fas fa-ellipsis-v"></i>
        </section>

        <main class="second-page-main__img">
          <div>
            <img class="second-main__img" src="https://i.ytimg.com/vi/G5HFMa5RdOs/maxresdefault.jpg">
            <div class="second-main__title">
              <p>November</p>
              <p>Tyler,The Creator</p>
            </div>
          </div>
        </main>

        <div>
          <article class="second-page-music_time">
            <div class="second-page-music-start__time">
              <span>1:56</span>
            </div>
              <div class="second-page-music-end__time">
              <span>2:21</span>
            </div>
          </article>
          <div class="second-page-music-range" style="width: 37vw;">
            <input type="range" value="70" min="1" max="100">
          </div>
        </div>
        

        <footer class="second-page-footer">
          <i class="fas fa-exchange-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
          
        </footer>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/515636069a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
